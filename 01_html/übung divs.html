<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                border: 1px solid red;
            }
            span {
                border: 1px solid blue;
            }
        </style>
    </head>
<body>
    <h1>Übung 1</h1>
    <div>
        Hallo
    </div>
    <div>
        das ist ein neuer Kasten
    </div>

    
    <h1>Übung 2</h1>
    <div>
        Hallo
        <span>
            das ist ein Kasten
        </span>
        
        <span>
            im Kasten
        </span>
    </div>

    
    <h1>Übung 3</h1>
    <div>
        Hallo
        <span>
            das ist ein Kasten
        </span>
        
        <span>
            im Kasten
            <span>
                und nochmal im Kasten
            </span>
        </span>
    </div>

    <h1>Übung 4</h1>
    <div>
        Hallo <br/>
        das ist eine neue Zeile im Kasten
    </div>

    <h1>Übung 5</h1>
    <div>
        Hallo <br/>
        das ist eine neue Zeile, <span>mit Kasten</span>
        <div>und neuem Kasten drunter</div>
    </div>
</body>
</html>
